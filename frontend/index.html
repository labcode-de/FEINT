<main>
    <h2 class="center">Konten</h2>
    <h6 class="center">Summe Soll / Ist (<span id="summeSoll"></span> &euro; / <span id="summeIst"></span> &euro;)</h6>
    <h6 class="center">Ausgaben pro Person/Tag (<span id="ausgabenPersonTag"></span> &euro;</h6>
    <div class="container">
        <table class="centered highlight responsive-table">
            <thead>
            <tr>
                <th>Familienname</th>
                <th>Tage</th>
                <th>Soll</th>
                <th>Ist</th>
                <th>Differenz</th>
            </tr>
            </thead>

            <tbody id="familientbody">
            </tbody>
        </table>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" href="#modal-addEinkaufReceipt">
            <i class="large material-icons">add</i>
        </a>
        <!--<ul>-->
            <!--<li><a class="btn-floating deep-purple darken-1 modal-trigger" href="#modal-addEinkaufReceipt"><i-->
                    <!--class="material-icons">receipt</i></a></li>-->
            <!--&lt;!&ndash;<li><a class="btn-floating green modal-trigger " href="#modal-addEinkauf"><i class="material-icons">edit</i></a>&ndash;&gt;-->
            <!--</li>-->
        <!--</ul>-->
    </div>
    <div id="modal-addEinkaufReceipt" class="modal">
        <form enctype="multipart/form-data" method="post" action="https://kbb-server.labcode.tech/addKassenbon">
            <div class="modal-content">
                <h4>Kassenbeleg</h4>
                <!--<h5>mit Kassenbon</h5>-->
                <input type="hidden" class="orig_url" name="orig_url" />
                <div class="row">
                    <div class="col s12">
                        <div class="file-field input-field">
                            <div style="background-color: #F39237; color: #000000;" class="btn">
                                <span>Kassenbon-Foto</span>
                                <input required type="file" name="kassenbon">
                            </div>
                            <div class="file-path-wrapper">
                                <input required class="file-path validate" type="hidden">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field">
                        <input type="text" id="date" name="date" class="datepicker">
                        <label for="date">Belegdatum</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field">
                        <select required name="familienName" class="select-familien">
                            <option value="" disabled selected>Familie ausw&auml;hlen</option>
                        </select>
                        <label>Familienauswahl</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="betrag" required name="betrag" type="number" step="0.01"
                               class="validate">
                        <label for="betrag">Betrag</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="ort" required name="ort" type="text" class="validate">
                        <label for="ort">Ort</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button href="#!" style="background-color: #1B7A0C; color: #FFFFFF; margin: auto; display: block;"
                        class="center waves-effect btn-flat">Einkauf hinzuf&uuml;gen
                </button>
            </div>
        </form>
    </div>
    <div id="modal-addEinkauf" class="modal">
        <form enctype="application/x-www-form-urlencoded" method="post"
              action="https://kbb-server.labcode.tech/addEinkaufOhneKassenbon">
            <div class="modal-content">
                <h4>Einkauf hinzuf&uuml;gen</h4>
                <h5>ohne Kassenbon</h5>
                <input type="hidden" class="orig_url" name="orig_url" />
                <div class="row">
                    <div class="col s12 input-field">
                        <select required name="familienName" class="select-familien">
                            <option value="" disabled selected>Familie ausw&auml;hlen</option>
                        </select>
                        <label>Familienauswahl</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="ok-betrag" required name="betrag" type="number" step="0.01" placeholder="124.56"
                               class="validate">
                        <label for="ok-betrag">Betrag</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="ok-ort" required name="ort" type="text" class="validate">
                        <label for="ok-ort">Ort</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button href="#!" style="background-color: #1B7A0C; color: #FFFFFF; margin: auto"
                        class="center waves-effect btn-flat">Einkauf hinzuf&uuml;gen
                </button>
            </div>
        </form>
    </div>
