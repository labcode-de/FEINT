<div>
  <div class="container">
    <h2 class="center thin">Veranstaltung hinzuf&uuml;gen</h2>
    <div class="row">
      <div class="col s12 input-field">
        <input type="text" id="add-event-nameEvent" [(ngModel)]="name">
        <label for="add-event-nameEvent">Name
          der Veranstaltung</label>
      </div>
      <div class="col s12 input-field">
        <input type="text" id="add-event-identifier" [(ngModel)]="identifer">
        <label for="add-event-identifier">ID</label>
      </div>
    </div>
    <div class="center">
      <button class="btn-large waves-effect" (click)="send()">Absenden</button>
    </div>
  </div>
</div>
